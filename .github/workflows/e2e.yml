name: e2e
on:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  e2e:
    name: cypress
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2
        with:
          ref: main
          node-version: 12
      - name: Run Cypress ðŸŒ²
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_BASE_URL: https://next.egghead.io

      - name: Cypress tests âœ…
        if: ${{ success() }}
        run: |

          curl --request POST \
          --url ${{ secrets.EGGHEAD_STATUS_WEBHOOK }} \
          --header 'content-type: application/json' \
          --data '{
            "text": "All systems operational âœ…"
          }'

      - name: Cypress tests ðŸš¨
        if: ${{ failure() }}
        run: |
          curl --request POST \
          --url ${{ secrets.EGGHEAD_STATUS_WEBHOOK }} \
          --header 'content-type: application/json' \
          --data '{
            "text": "ðŸš¨ Check logs: https://github.com/eggheadio/egghead-next/actions?query=workflow%3Ae2e"            
          }'

name: e2e
on:
  schedule:
    - cron:  '0 23 * * *'
jobs:
  e2e:
    name: cypress
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Run Cypress ðŸŒ²
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_BASE_URL: https://next.egghead.io

      - name: Cypress tests âœ…
        if: ${{ success() }}
        run: |
          curl --request POST \
          --url https://egghead-cypress-hooks.johnlindquist.vercel.app/api/cypress \
          --header 'content-type: application/json' \
          --data '{
            "context": "e2e",
            "state": "success",
            "description": "Cypress tests passed"
          }'

      - name: Cypress tests ðŸš¨
        if: ${{ failure() }}
        run: |
          curl --request POST \
          --url https://egghead-cypress-hooks.johnlindquist.vercel.app/api/cypress \
          --header 'content-type: application/json' \
          --data '{
            "context": "e2e",
            "state": "failure",
            "description": "Cypress tests failed"            
          }'
